name: getopt-generics
version: "0.9"
category: "Console, System"
synopsis: "Simple command line argument parsing"
description: >
  "getopt-generics" tries to make it very simple to create command line argument
  parsers. An introductory example can be found in the
  <https://github.com/zalora/getopt-generics#getopt-generics README>.
license: "BSD3"
author: "Linh Nguyen, SÃ¶nke Hahn"
copyright: "Zalora South East Asia Pte Ltd"
maintainer: "linh.nguyen@zalora.com, soenke.hahn@zalora.com"

extra-source-files: README.md

ghc-options: -Wall -fno-warn-name-shadowing

dependencies:
  - base == 4.*
  - base-compat >= 0.8
  - base-orphans
  - generics-sop
  - tagged

library:
  source-dirs:
    - src
  exposed-modules:
    - System.Console.GetOpt.Generics

tests:
  spec:
    main: "Spec.hs"
    ghc-options: "-threaded -O0 -pgmL markdown-unlit"
    source-dirs:
      - src
      - test
      - examples

    dependencies:
      - hspec >= 2.1.8
      - hspec-expectations
      - markdown-unlit
      - QuickCheck
      - silently

github: zalora/getopt-generics
