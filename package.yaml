name: getopt-generics
version: "0.10"
category: "Console, System"
synopsis:    Create command line interfaces with ease
description: Create command line interfaces with ease
license: "BSD3"
author: "Linh Nguyen, SÃ¶nke Hahn"
copyright: "Zalora South East Asia Pte Ltd"
maintainer: "linh.nguyen@zalora.com, soenke.hahn@zalora.com"

ghc-options: -Wall -fno-warn-name-shadowing

extra-source-files:
  - docs/*

dependencies:
  - base == 4.*
  - base-compat >= 0.8
  - base-orphans
  - generics-sop
  - tagged

library:
  source-dirs:
    - src
  exposed-modules:
    - System.Console.GetOpt.Generics

tests:
  spec:
    main: "Spec.hs"
    ghc-options: "-threaded -O0"
    source-dirs:
      - src
      - test

    dependencies:
      - hspec >= 2.1.8
      - QuickCheck
      - silently

  examples:
    main: "Examples.hs"
    ghc-options: "-threaded -O0"
    source-dirs:
      - test

    dependencies:
      - hspec >= 2.1.8
      - temporary
      - directory
      - filepath
      - process
      - silently

github: zalora/getopt-generics
